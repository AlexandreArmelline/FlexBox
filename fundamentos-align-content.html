<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundamentos_align-items</title>

    <style>
        .container{
            height: 400px;
            max-width: 350px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
        }

        .item{
            background-color: orangered;
            padding: 0 5px;
            flex: 1;
            text-align: center;
            color: white;
            margin: 5px;
        }

        .stretch{
            align-content: stretch;

        }

        .center{
            align-content: center;

        }

        .flex-start{
            align-content: flex-start;
        }
    </style>
</head>

</html>
